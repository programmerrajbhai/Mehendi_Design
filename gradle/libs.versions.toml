[versions]
agp = "8.13.2"
glide = "4.16.0"
junit = "4.13.2"
junitVersion = "1.3.0"
espressoCore = "3.7.0"
appcompat = "1.7.1"
kotlinStdlib = "1.7.0"
material = "1.13.0"
activity = "1.11.0"
constraintlayout = "2.2.1"
meowBottomNavigation = "1.2.0"
photoview = "2.3.0"
shimmer = "0.5.0"

[libraries]
glide = { module = "com.github.bumptech.glide:glide", version.ref = "glide" }
junit = { group = "junit", name = "junit", version.ref = "junit" }
